name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - env:
          DOCKER_USER: ${{ secrets.dockerUs}}
          DOCKER_PASSWORD: ${{ secrets.dockerPwd}}          
      run: |
        docker build --rm -t faivegid/martha-library:latest .
        docker login --username=$DOCKER_USER --password=$DOCKER_PASSWORD
        docker push faivegid/martha-library:latest
